<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div 
        id="user-data" 
        ngModelGroup="userData"
        #userData="ngModelGroup"
        >
          <div class="form-group">
            <label for="username">Username</label>
            <input 
            type="text" 
            id="username"
            ngModel
            name="username"
            class="form-control"
            required
            #username="ngModel"
            >
            <span class="help-block" *ngIf="!username.valid && username.touched">Please enter valid username</span>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" 
            id="email"
            ngModel
            name="email"
            class="form-control"
            required
            email
            >
          </div>
          <p *ngIf="!userData.valid && userData.touched">User data is not valid</p>
        </div>
        <div class="form-group">
          <textarea 
          class="form-control"
          name="test" 
          id="test"
          rows="3"
          [(ngModel)]=test
          ></textarea>
          <span class="help-block" >Your replyis: {{ test }}</span>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" 
          class="form-control"
          [ngModel]="defaultQuestion"
          name="secret"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="radio" *ngFor="let gender of genders">
            <label>
              <input 
                type="radio"
                name="gender"
                ngModel
                [value]="gender"
                required>
                {{ gender }}
            </label>
          </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
        <button class="btn btn-danger" (click)="onReset()" type="submit" >Reset</button>
      </form>
      <hr>
      <div class="row" *ngIf="submited">
        <div class="col-xs-12">
          <h3>Your data</h3>
          <p>
            Username: {{ user.username }}
          </p>
          <p>
            Mail: {{ user.email }}
          </p>
          <p>
            Secret Question: {{ user.secret }}
          </p>
          <p>
            Test: {{ user.test }}
          </p>
          <p>
            Gender: {{ user.gender }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
